<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .pages-nav{
        padding: 0 10px;
        margin: 20px 0;
      } 
       .pages-nav a{
        display: inline-block;
        width: 110px;
        padding: 10px 15px;
        text-align: center;
        color: #fff;
        background-color: blue;
        border: 1px solid blue;
        border-radius: 15px;
        text-decoration: none;
       }
       .pages-nav a.next{
        float: right;
       }

    </style>
</head>
<body>
 <div class="pages-nav">
    <a class="prev" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i>    </i>previos</a>
    <a class="next" href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i>next</a>

 </div>
</body>
</html>
